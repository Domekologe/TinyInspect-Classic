name: Build & Release Addon

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version from TOC
        id: version
        run: |
          VERSION=$(grep "^## Version:" TinyInspect-Classic.toc | sed 's/## Version: //')
          if [ -z "$VERSION" ]; then
            echo "âŒ Version not found in TinyInspect-Classic.toc"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare addon folder
        run: |
          mkdir TinyInspect-Classic
          cp TinyInspect-Classic.toc TinyInspect-Classic.lua TinyInspect-Classic/
          cp -r libs locales TinyInspect-Classic/

      - name: Create ZIP
        run: |
          ZIP="TinyInspect-Classic-${{ steps.version.outputs.version }}.zip"
          zip -r "$ZIP" TinyInspect-Classic

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          files: TinyInspect-Classic-*.zip
