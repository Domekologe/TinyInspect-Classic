name: Build & Release WoW Addon

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect addon and version
        id: meta
        run: |
          TOC_FILE=$(ls *.toc | head -n 1)
          if [ -z "$TOC_FILE" ]; then
            echo "❌ No .toc file found"
            exit 1
          fi

          ADDON_NAME="${TOC_FILE%.toc}"
          VERSION=$(grep "^## Version:" "$TOC_FILE" | sed 's/## Version: //')

          if [ -z "$VERSION" ]; then
            echo "❌ Version not found in $TOC_FILE"
            exit 1
          fi

          echo "addon=$ADDON_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare addon folder (exclude-based)
        run: |
          mkdir "${{ steps.meta.outputs.addon }}"

          rsync -av \
            --exclude='.git*' \
            --exclude='.github' \
            --exclude='README*' \
            --exclude='LICENSE*' \
            --exclude='*.md' \
            --exclude='screenshots' \
            --exclude='*.zip' \
            ./ "${{ steps.meta.outputs.addon }}/"

      - name: Read CHANGELOG
        id: changelog
        run: |
          if [ -f CHANGELOG ]; then
            CONTENT=$(cat CHANGELOG)
          elif [ -f CHANGELOG.md ]; then
            CONTENT=$(cat CHANGELOG.md)
          else
            echo "❌ No CHANGELOG file found"
            exit 1
          fi

          # GitHub multiline output
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.version }}
          name: Release ${{ steps.meta.outputs.version }}
          files: "*.zip"

      - name: Upload to CurseForge
        uses: itsmeow/curseforge-upload@v3
        with:
          token: ${{ secrets.CURSEFORGE_API_TOKEN }}
          game_endpoint: wow
          project_id: 1325849
          file_path: "${{ steps.meta.outputs.addon }}-${{ steps.meta.outputs.version }}.zip"
          game_versions: 14102
          release_type: release
          display_name: "${{ steps.meta.outputs.addon }} ${{ steps.meta.outputs.version }}"
          changelog: ${{ steps.changelog.outputs.content }}